      "@context": "https://schema.org",

      "url": "https://swiftnexus.com",
      "logo": "/logo.svg",
      "description": "Marketing and influence consultancy helping ambitious brands, leaders, and institutions turn strategy into measurable revenue and reputation.",
      "sameAs": [
        "https://linkedin.com/company/swiftnexus",
        "https://twitter.com/swiftnexus"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@swiftnexus.com",

      },
      "areaServed": "Worldwide",

        "Marketing Consulting",
        "Digital Marketing",
        "SEO Services",
        "Paid Media Management",
        "Brand Strategy",

      ]
    }
